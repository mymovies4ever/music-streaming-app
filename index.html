<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streamer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/amplitudejs@5.3.2/dist/amplitude.css">
    <script src="https://cdn.jsdelivr.net/npm/amplitudejs@5.3.2/dist/amplitude.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            text-align: center;
            padding: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 20px;
            border: none;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #1DB954;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 20px;
        }
        .song-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .song-item {
            width: 200px;
            margin: 10px;
            padding: 10px;
            background: #282828;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
        }
        .song-item img {
            width: 100%;
            border-radius: 10px;
        }
        .player-container {
            margin-top: 20px;
            display: none;
            background: #282828;
            padding: 20px;
            border-radius: 10px;
        }
        .section-title {
            font-size: 22px;
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Music Streamer</h1>
    <input type="text" id="searchBox" placeholder="Search for songs...">
    <button onclick="searchSongs()">Search</button>

    <div class="section-title">Trending Songs</div>
    <div class="song-list" id="trendingList"></div>

    <div class="section-title">Search Results</div>
    <div class="song-list" id="songList"></div>

    <div class="player-container" id="playerContainer">
        <img id="nowPlayingImage" src="" alt="" style="width: 200px; border-radius: 10px;">
        <p id="nowPlayingTitle"></p>
        <p id="nowPlayingArtist"></p>
        <button onclick="Amplitude.play()">Play</button>
        <button onclick="Amplitude.pause()">Pause</button>
    </div>

    <script>
        async function fetchTrendingSongs() {
            try {
                const response = await fetch("https://jiosaavn-api.vercel.app/trending");
                const data = await response.json();
                renderSongs(data.results, "trendingList");
            } catch (error) {
                console.error("Error fetching trending songs:", error);
            }
        }

        async function searchSongs() {
            const query = document.getElementById("searchBox").value.trim();
            if (!query) return alert("Enter a song name!");

            try {
                const response = await fetch(`https://jiosaavn-api.vercel.app/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                renderSongs(data.results, "songList");
            } catch (error) {
                console.error("Error fetching search results:", error);
            }
        }

        function renderSongs(songs, listId) {
            const songList = document.getElementById(listId);
            songList.innerHTML = "";
            
            const formattedSongs = songs.map(song => ({
                name: song.song,
                artist: song.singers,
                url: song.media_url,
                cover_art_url: song.image
            })).filter(song => song.url);

            Amplitude.init({
                songs: formattedSongs,
                start_song: 0,
                callbacks: {
                    play: function () {
                        document.getElementById("playerContainer").style.display = "block";
                    }
                }
            });

            formattedSongs.forEach((song, index) => {
                const songItem = document.createElement("div");
                songItem.className = "song-item";
                songItem.innerHTML = `
                    <img src="${song.cover_art_url}" alt="${song.name}">
                    <p><strong>${song.name}</strong></p>
                    <p>${song.artist}</p>
                `;
                songItem.onclick = () => playSong(index, formattedSongs);
                songList.appendChild(songItem);
            });
        }

        function playSong(index, songs) {
            Amplitude.playSongAtIndex(index);
            const song = songs[index];
            document.getElementById("nowPlayingImage").src = song.cover_art_url;
            document.getElementById("nowPlayingTitle").textContent = `Title: ${song.name}`;
            document.getElementById("nowPlayingArtist").textContent = `Artist: ${song.artist}`;
            document.getElementById("playerContainer").style.display = "block";
        }

        fetchTrendingSongs();
    </script>
</body>
</html>
