<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Streaming</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@amplitudejs/amplitudejs@5.3.2/dist/amplitude.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background: #1DB954;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .song-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .song-item {
            width: 200px;
            margin: 10px;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .song-item img {
            width: 100%;
            border-radius: 5px;
        }
        .amplitude-player {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>My Music Streaming</h1>
    <input type="text" id="searchBox" placeholder="Search for songs...">
    <button onclick="searchSongs()">Search</button>

    <div class="song-list" id="songList"></div>

    <div class="amplitude-player" id="player" style="display: none;">
        <div data-amplitude-song-info="name"></div>
        <div data-amplitude-song-info="artist"></div>
        <progress class="amplitude-song-played-progress"></progress>
        <div class="amplitude-play-pause" amplitude-main-play-pause="true"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@amplitudejs/amplitudejs@5.3.2/dist/amplitude.js"></script>
    <script>
        async function searchSongs() {
            const query = document.getElementById("searchBox").value;
            if (!query) return alert("Enter a song name!");

            try {
                const response = await fetch(`https://jiosaavn-api.vercel.app/search?query=${query}`);
                const data = await response.json();

                const songList = document.getElementById("songList");
                songList.innerHTML = "";

                const songs = data.results.map(song => ({
                    name: song.title,
                    artist: song.artist,
                    album: song.album,
                    url: song.audio_url,
                    cover_art_url: song.image
                }));

                songs.forEach((song, index) => {
                    const songItem = document.createElement("div");
                    songItem.className = "song-item";
                    songItem.innerHTML = `
                        <img src="${song.cover_art_url}" alt="${song.name}">
                        <p><strong>${song.name}</strong></p>
                        <p>${song.artist}</p>
                    `;
                    songItem.onclick = () => playSong(index, songs);
                    songList.appendChild(songItem);
                });
            } catch (error) {
                console.error("Error fetching songs:", error);
            }
        }

        function playSong(index, songs) {
            Amplitude.init({
                songs: songs,
                start_song: index
            });
            document.getElementById("player").style.display = "block";
            Amplitude.play();
        }
    </script>

</body>
</html>
