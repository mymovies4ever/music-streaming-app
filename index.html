<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background: #1DB954;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .song-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .song-item {
            width: 200px;
            margin: 10px;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .song-item img {
            width: 100%;
            border-radius: 5px;
        }
        audio {
            width: 100%;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>My Music Streaming</h1>
    <input type="text" id="searchBox" placeholder="Search for songs...">
    <button onclick="searchSongs()">Search</button>

    <div class="song-list" id="songList"></div>

    <audio id="audioPlayer" controls></audio>
    <div id="nowPlaying" style="display: none; margin-top: 20px;">
        <img id="nowPlayingImage" src="" alt="" style="width: 200px; border-radius: 5px;">
        <p id="nowPlayingTitle"></p>
        <p id="nowPlayingArtist"></p>
        <p id="nowPlayingAlbum"></p>
        <p id="nowPlayingYear"></p>
    </div>

    <script>
        async function searchSongs() {
            const query = document.getElementById("searchBox").value;
            if (!query) return alert("Enter a song name!");

            try {
                const response = await fetch(`https://jiosaavn-api.vercel.app/search?query=${query}`);
                const data = await response.json();

                const songList = document.getElementById("songList");
                songList.innerHTML = "";

                data.results.forEach(song => {
                    const songItem = document.createElement("div");
                    songItem.className = "song-item";
                    songItem.innerHTML = `
                        <img src="${song.image}" alt="${song.title}">
                        <p><strong>${song.title}</strong></p>
                        <p>Artist: ${song.artist}</p>
                        <p>Album: ${song.album}</p>
                        <p>Year: ${song.year}</p>
                    `;
                    songItem.onclick = () => playSong(song);
                    songList.appendChild(songItem);
                });
            } catch (error) {
                console.error("Error fetching songs:", error);
            }
        }

        function playSong(song) {
            const audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = song.audio_url;
            audioPlayer.style.display = "block";
            audioPlayer.play().catch(error => console.error("Playback error:", error));

            document.getElementById("nowPlaying").style.display = "block";
            document.getElementById("nowPlayingImage").src = song.image;
            document.getElementById("nowPlayingTitle").textContent = `Title: ${song.title}`;
            document.getElementById("nowPlayingArtist").textContent = `Artist: ${song.artist}`;
            document.getElementById("nowPlayingAlbum").textContent = `Album: ${song.album}`;
            document.getElementById("nowPlayingYear").textContent = `Year: ${song.year}`;
        }
    </script>

</body>
</html>
